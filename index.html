<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <div class="header__logo-nav">
          <a class="header__logo logo" href="./index.html">
            <img class="logo__img" src="./img/logo-header.svg" alt="Site logo" width="135" height="38">
          </a>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Pricing</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">About</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>

        <button class="header__demo-button demo-button" type="button">Schedule a Demo</button>

        <img class="header__hamburger-img" src="./img/hamburger.png" alt="Hamburger" width="28" height="17">
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="visually-hidden">Hello My Project</h1>

          <div class="hero__content">
            <h2 class="hero__heading">
              Start building with our APIs for absolutely free.
            </h2>

            <form class="hero__form" action="https://echo.htmlacademy.ru" method="POST">
              <input class="hero__form-email" checked type="email" placeholder="Enter email address">

              <button class="hero__form-submit demo-button" type="button">Schedule a Demo</button>
            </form>

            <span class="hero__content-span">Have any questions? Contact Us</span>
          </div>

          <img class="hero__img" src="./img/hero-img.png" alt="Iphone X Morkup" width="263" height="500">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
